<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div class="container">
          

            <header class="center">
                <div>
                    <img src="../img/eu sem fundo.png"></img>
                    <img src="../img/logo rosana.png" width="200" height="200" alt="">
                </div>
                <h1>Professor Tiago Sousa - Aula de Sábado<br>
                Dança de Salão Iniciante</h1>
            </header>
            <form class="contact-form" action="https://formsubmit.co/equipedefreedancersdancemais@gmail.com" method="POST">
                <div>
                    <label for="nome">Seu nome:</label>
                    <input type="nome" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
                </div>
                <div>
                    <label for="whatsapp">Seu WhatsApp</label>
                    <input type="whatsapp" name="whatsapp" id="whatsapp" placeholder="Digite seu WhatsApp" required>
                </div>
                <div>
                    <label for="message">Qual horário você prefere? Deixe seu comentário! </label>
                    <input type="text" id="message" name="message" id="message" placeholder="Deixe o seu comentário e horário de aula" required>
                </div>
                <div><input type="hidden" name="_next" value="http://127.0.0.1:5500/html/obrigado.html"></div>
                <button type="submit">Enviar</button>
  
            </form>
        </div>
    </body
